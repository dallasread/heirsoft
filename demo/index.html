<!DOCTYPE html>
<html>
<head>
    <title>Heirsoft</title>
</head>
<body>
    <div id="tree"></div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="heirsoft.js"></script>
    <script type="text/javascript">
        var tree = new window.Tree({
            $: jQuery.noConflict(),
            data: {
                keys: [{
                    name: 'Anonymous',
                    value: 'password'
                }],
                path: 'My Stories',
                children: [
                    {
                        path: 'Welcome.md',
                        content: 'Welcome to the game!'
                    }
                ]
            }
        });

        tree.appendTo(document.getElementById('tree'));
    </script>
</body>
</html>

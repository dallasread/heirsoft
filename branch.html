<li class="branch">
    <a href="#" branch:{{branch}}>
        {{branch.path || 'Untitled'}}
    </a>

    {{#if branch.children}}
        <ul>
            {{#each @alpha(branch.children)}}
                {{>branch branch=this root=root}}
            {{/each}}

            {{#if root.isWritable}}
                <li class="mini">
                    <a href="#" data-add-child parent:{{branch}}>
                        + File
                    </a>
                </li>

                <li class="mini">
                    <a href="#" data-add-child data-type="folder" parent:{{branch}}>
                        + Folder
                    </a>
                </li>
            {{/if}}
        </ul>
    {{/if}}
</li>

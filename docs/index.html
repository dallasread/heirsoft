<!DOCTYPE html>
<html>
<head>
    <title>Heirsoft</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link href="assets/app-logo.png"    rel="apple-touch-icon">
    <link href="assets/app-loading.jpg" rel="apple-touch-startup-image">

    <link rel="stylesheet" type="text/css" href="heirsoft.css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200" rel="stylesheet">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="heirsoft.js"></script>
</head>
<body>
    <div id="heirsoft"></div>

    <script type="text/javascript">
        var heirsoft = new window.Heirsoft({
            $: jQuery.noConflict()
        });
        document.getElementById('heirsoft').append(heirsoft.element);
    </script>
</body>
</html>

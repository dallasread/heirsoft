<!DOCTYPE html>
<html>
<head>
    <title>Heirsoft - Vault</title>
</head>
<body>
    <div id="vault"></div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="../../dist/heirsoft.js"></script>
    <link rel="stylesheet" type="text/css" href="../../dist/heirsoft.css">
    <script type="text/javascript">
        var vault = new window.Vault({
            $: jQuery.noConflict(),
            data: {
                keys: [{
                    name: 'Anonymous',
                    public: 'password',
                    private: 'drowssap'
                }],
                path: 'My Stories',
                children: [
                    {
                        path: 'Welcome.md'
                    }
                ]
            }
        });

        document.getElementById('vault').append(vault.element);
    </script>
</body>
</html>

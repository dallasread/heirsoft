<li class="branch {{!selected || 'selected'}}">
    <a href="#" data-go-branch branch:{{branch}}>
        {{branch.path || 'Untitled'}}
    </a>

    {{#if branch.children}}
        <ul>
            {{#each @alpha(branch.children)}}
                {{>branch branch=this vault=vault}}
            {{/each}}

            {{#if vault.isWritable}}
                <li class="mini">
                    <a href="#" data-add-child parent:{{branch}}>
                        + File
                    </a>
                </li>

                <li class="mini">
                    <a href="#" data-add-child data-type="folder" parent:{{branch}}>
                        + Folder
                    </a>
                </li>
            {{/if}}
        </ul>
    {{/if}}
</li>

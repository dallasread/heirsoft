{{#if tree}}
    <sidebar>
        <ul>
            {{>branch branch=tree tree=tree selected=selected}}
        </ul>
    </sidebar>

    <article>
        <content>
            <div class="container">
                {{#with selected=selected tree=tree}}
                    {{#if selected}}
                        <div class="branch" branch:{{selected}}>
                            {{#if selected.parent && tree.isWritable}}
                                <a href="#" class="remove-child" data-remove-branch branch:{{selected}}>Delete</a>
                            {{/if}}

                            {{>editor tree=tree selected=selected}}
                        </div>
                    {{/if}}
                {{/with}}
            </div>
        </content>
    </article>
{{/if}}

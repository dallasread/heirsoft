<div class="matrix" keys:{{keys}}>
    <table>
        <thead>
            <tr>
                <th colspan="2">{{title}}</th>
            </tr>
        </thead>
        <tbody>
            {{#each keys}}
                <tr class="key" index:{{@index}}>
                    <td>
                        <input type="text" value::{{this}}>
                    </td>
                    <td>
                        <a href="#" data-remove-key>x</a>
                    </td>
                </tr>
            {{/each}}
        </tbody>
    </table>

    <button class="button-small" data-add-key>+ Add Key</button>
</div>

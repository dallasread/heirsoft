{{#if root}}
    <ul>
        {{>branch branch=root}}
    </ul>

    <hr>

    {{#with selected}}
        <p class="file" file:{{this}}>
            <a href="#" data-unselect>x</a><br>
            <input type="text" data-file-attr="path" value::{{path}}>
            ({{@fullPath(this)}})
            <br>
            <textarea data-file-attr="content" value::{{content}}></textarea>
        </p>
    {{/with}}

    <hr>

    <p>
        KEYS:

        <ul>
            {{#each root.keys}}
                <li class="key" key:{{this}}>
                    Name: <input type="text" value::{{name}} data-key-attr="name"><br>
                    Value: <input type="text" value::{{value}} data-key-attr="value"><br>
                    <a href="#" key:{{this}} data-delete-key>x</a>
                </li>
            {{/each}}

            <li>
                <a href="#" data-add-key>+ Add</a>
            </li>
        </ul>
    </p>

    <hr>

    <form name="decrypt">
        <textarea value::{{decryption}}></textarea><br>
        <button type="submit">Restore</button>
    </form>

    <hr>

    <form name="encrypt">
        <button>Download</button>
    </form>
{{/if}}

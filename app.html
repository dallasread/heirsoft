{{#if root}}
    <ul>
        {{>branch branch=root}}
    </ul>

    <hr>

    <form name="encrypt">
        <button>Encrypt</button>
    </form>

    {{#if encrypted}}
        <p>
            CONFIG:
        </p>

        <p style="overflow: hidden; text-overflow: ellipsis; ">
            {{encrypted}}
        </p>
    {{/if}}

    <hr>

    {{#with selected}}
        <p>
            <a href="#" data-unselect>x</a><br>
            {{data.path}}<br>
            <textarea class="file-content" value::{{data.content}}></textarea>
        </p>
    {{/with}}

    <hr>

    <form name="restore">
        <textarea value::{{decryption}}></textarea><br>
        <button type="submit">Restore</button>
    </form>

    <hr>

    <p>
        KEYS:

        <ul>
            {{#each root.data.keys}}
                <li class="key" key:{{this}}>
                    Name: <input type="text" value::{{name}} data-key-attr="name"><br>
                    Value: <input type="text" value::{{value}} data-key-attr="value"><br>
                    <a href="#" key:{{this}} data-delete-key>x</a>
                </li>
            {{/each}}

            <li>
                <a href="#" data-add-key>+ Add</a>
            </li>
        </ul>
    </p>
{{/if}}
